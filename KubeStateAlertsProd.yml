
groups:

- name: KubestateExporter[Production]

  rules:

    - alert: KubernetesNodeReady
      expr: 'kube_node_status_condition{environment="prod", condition="Ready", status="true"} == 0'
      for: 10m
      labels:
        severity: Critical
      annotations:
        summary: Kubernetes Node ready (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "Node {{ $labels.node }} has been unready for a long time\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesMemoryPressure
      expr: 'kube_node_status_condition{environment="prod", condition="MemoryPressure",status="true"} == 1'
      for: 2m
      labels:
        severity: Critical
      annotations:
        summary: Kubernetes memory pressure (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "{{ $labels.node }} has MemoryPressure condition\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesDiskPressure
      expr: 'kube_node_status_condition{environment="prod", condition="DiskPressure",status="true"} == 1'
      for: 2m
      labels:
        severity: Critical
      annotations:
        summary: Kubernetes disk pressure (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "{{ $labels.node }} has DiskPressure condition\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesNetworkUnavailable
      expr: 'kube_node_status_condition{environment="prod", condition="NetworkUnavailable",status="true"} == 1'
      for: 2m
      labels:
        severity: Critical
      annotations:
        summary: Kubernetes network unavailable (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "{{ $labels.node }} has NetworkUnavailable condition\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesOutOfCapacity
      expr: 'sum by (node) ((kube_pod_status_phase{environment="prod", phase="Running"} == 1) + on(uid) group_left(node) (0 * kube_pod_info{environment="prod", pod_template_hash=""})) / sum by (node) (kube_node_status_allocatable{environment="prod", resource="pods"}) *100 > 90'
      for: 2m
      labels:
        severity: High
      annotations:
        summary: Kubernetes out of capacity (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "{{ $labels.node }} is out of capacity\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesContainerOomKiller
      expr: '(kube_pod_container_status_restarts_total{environment="prod"} - kube_pod_container_status_restarts_total{environment="prod"} offset 10m >= 1) and ignoring (reason) min_over_time(kube_pod_container_status_last_terminated_reason{environment="prod",reason="OOMKilled"}[10m]) == 1'
      for: 0m
      labels:
         severity: Low
      annotations:
        summary: Kubernetes container oom killer (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "Container {{ $labels.container }} in pod {{ $labels.namespace }}/{{ $labels.pod }} has been OOMKilled {{ $value }} times in the last 10 minutes.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesJobFailed
      expr: 'kube_job_status_failed{environment="prod"} > 0'
      for: 0m
      labels:
        severity: Low
      annotations:
        summary: Kubernetes Job failed (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "Job {{ $labels.namespace }}/{{ $labels.exported_job }} failed to complete\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesCronjobSuspended
      expr: 'kube_cronjob_spec_suspend{environment="prod"} != 0'
      for: 0m
      labels:
        severity: Low
      annotations:
        summary: Kubernetes CronJob suspended (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "CronJob {{ $labels.namespace }}/{{ $labels.cronjob }} is suspended\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesPersistentvolumeclaimPending
      expr: 'kube_persistentvolumeclaim_status_phase{environment="prod", phase="Pending"} == 1'
      for: 2m
      labels:
        severity: Medium
      annotations:
        summary: Kubernetes PersistentVolumeClaim pending (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "PersistentVolumeClaim {{ $labels.namespace }}/{{ $labels.persistentvolumeclaim }} is pending\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesVolumeOutOfDiskSpace
      expr: 'kubelet_volume_stats_available_bytes{environment="prod"} / kubelet_volume_stats_capacity_bytes{environment="prod"} * 100 < 10'
      for: 2m
      labels:
        severity: Medium
      annotations:
        summary: Kubernetes Volume out of disk space (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "Volume is almost full (< 10% left)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesVolumeFullInFourDays
      expr: 'predict_linear(kubelet_volume_stats_available_bytes{environment="prod"}[6h], 4 * 24 * 3600) < 0'
      for: 0m
      labels:
        severity: Critical
      annotations:
        summary: Kubernetes Volume full in four days (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "{{ $labels.namespace }}/{{ $labels.persistentvolumeclaim }} is expected to fill up within four days. Currently {{ $value | humanize }}% is available.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesPersistentvolumeError
      expr: 'kube_persistentvolume_status_phase{environment="prod", phase=~"Failed|Pending", job="kube-state-metrics"} > 0'
      for: 0m
      labels:
        severity: Critical
      annotations:
        summary: Kubernetes PersistentVolume error (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "Persistent volume is in bad state\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesStatefulsetDown
      expr: 'kube_statefulset_replicas{environment="prod"} != kube_statefulset_status_replicas_ready{environment="prod"} > 0'
      for: 1m
      labels:
        severity: Critical
      annotations:
        summary: Kubernetes StatefulSet down (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "A StatefulSet went down\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesHpaScalingAbility
      expr: 'kube_horizontalpodautoscaler_status_condition{environment="prod", status="false", condition="AbleToScale"} == 1'
      for: 2m
      labels:
        severity: Medium
      annotations:
        summary: Kubernetes HPA scaling ability (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "Pod is unable to scale\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesHpaMetricAvailability
      expr: 'kube_horizontalpodautoscaler_status_condition{environment="prod", status="false", condition="ScalingActive"} == 1'
      for: 0m
      labels:
        severity: Low
      annotations:
        summary: Kubernetes HPA metric availability (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "HPA is not able to collect metrics\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesHpaScaleCapability
      expr: 'kube_horizontalpodautoscaler_status_desired_replicas{environment="prod"} >= kube_horizontalpodautoscaler_spec_max_replicas{environment="prod"}'
      for: 2m
      labels:
        severity: Info
      annotations:
        summary: Kubernetes HPA scale capability (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "The maximum number of desired Pods has been hit\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesHpaUnderutilized
      expr: 'max(quantile_over_time(0.5, kube_horizontalpodautoscaler_status_desired_replicas{environment="prod"}[1d]) == kube_horizontalpodautoscaler_spec_min_replicas{environment="prod"}) by (horizontalpodautoscaler) > 3'
      for: 0m
      labels:
        severity: Info
      annotations:
        summary: Kubernetes HPA underutilized (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "HPA is constantly at minimum replicas for 50% of the time. Potential cost saving here.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesPodNotHealthy
      expr: 'sum by (namespace, pod) (kube_pod_status_phase{environment="prod", phase=~"Pending|Unknown|Failed"}) > 0'
      for: 15m
      labels:
        severity: Critical
      annotations:
        summary: Kubernetes Pod not healthy (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "Pod has been in a non-ready state for longer than 15 minutes.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesPodCrashLooping
      expr: 'increase(kube_pod_container_status_restarts_total{environment="prod"}[1m]) > 3'
      for: 2m
      labels:
        severity: High
      annotations:
        summary: Kubernetes pod crash looping (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "Pod {{ $labels.pod }} is crash looping\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesReplicassetMismatch
      expr: 'kube_replicaset_spec_replicas{environment="prod"} != kube_replicaset_status_ready_replicas{environment="prod"}'
      for: 10m
      labels:
        severity: High
      annotations:
        summary: Kubernetes ReplicasSet mismatch (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "Deployment Replicas mismatch\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesDeploymentReplicasMismatch
      expr: 'kube_deployment_spec_replicas{environment="prod"} != kube_deployment_status_replicas_available{environment="prod"}'
      for: 10m
      labels:
        severity: High
      annotations:
        summary: Kubernetes Deployment replicas mismatch (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "Deployment Replicas mismatch\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesStatefulsetReplicasMismatch
      expr: 'kube_statefulset_status_replicas_ready{environment="prod"} != kube_statefulset_status_replicas{environment="prod"}'
      for: 10m
      labels:
        severity: High
      annotations:
        summary: Kubernetes StatefulSet replicas mismatch (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "A StatefulSet does not match the expected number of replicas.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesDeploymentGenerationMismatch
      expr: 'kube_deployment_status_observed_generation{environment="prod"} != kube_deployment_metadata_generation{environment="prod"}'
      for: 10m
      labels:
        severity: Critical
      annotations:
        summary: Kubernetes Deployment generation mismatch (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "A Deployment has failed but has not been rolled back.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesStatefulsetGenerationMismatch
      expr: 'kube_statefulset_status_observed_generation{environment="prod"} != kube_statefulset_metadata_generation{environment="prod"}'
      for: 10m
      labels:
        severity: Critical
      annotations:
        summary: Kubernetes StatefulSet generation mismatch (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "A StatefulSet has failed but has not been rolled back.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesStatefulsetUpdateNotRolledOut
      expr: 'max without (revision) (kube_statefulset_status_current_revision{environment="prod"} unless kube_statefulset_status_update_revision{environment="prod"}) * (kube_statefulset_replicas{environment="prod"} != kube_statefulset_status_replicas_updated{environment="prod"})'
      for: 10m
      labels:
        severity: High
      annotations:
        summary: Kubernetes StatefulSet update not rolled out (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "StatefulSet update has not been rolled out.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesDaemonsetRolloutStuck
      expr: 'kube_daemonset_status_number_ready{environment="prod"} / kube_daemonset_status_desired_number_scheduled{environment="prod"} * 100 < 100 or kube_daemonset_status_desired_number_scheduled{environment="prod"} - kube_daemonset_status_current_number_scheduled{environment="prod"} >0'
      for: 10m
      labels:
        severity: High
      annotations:
        summary: Kubernetes DaemonSet rollout stuck (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "Some Pods of DaemonSet are not scheduled or not ready\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesDaemonsetMisscheduled
      expr: 'kube_daemonset_status_number_misscheduled{environment="prod"} > 0'
      for: 1m
      labels:
        severity: Critical
      annotations:
        summary: Kubernetes DaemonSet misscheduled (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "Some DaemonSet Pods are running where they are not supposed to run\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesCronjobTooLong
      expr: 'time() - kube_cronjob_next_schedule_time{environment="prod"} > 3600'
      for: 0m
      labels:
        severity: Low
      annotations:
        summary: Kubernetes CronJob too long (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "CronJob {{ $labels.namespace }}/{{ $labels.cronjob }} is taking more than 1h to complete.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesJobSlowCompletion
      expr: 'kube_job_spec_completions{environment="prod"} - kube_job_status_succeeded{environment="prod"} > 0'
      for: 12h
      labels:
        severity: Critical
      annotations:
        summary: Kubernetes job slow completion (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "Kubernetes Job {{ $labels.namespace }}/{{ $labels.job_name }} did not complete in time.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesApiServerErrors
      expr: 'sum(rate(apiserver_request_total{environment="prod", job="apiserver",code=~"^(?:5..)$"}[1m])) / sum(rate(apiserver_request_total{environment="prod", job="apiserver"}[1m])) * 100 > 3'
      for: 2m
      labels:
        severity: Critical
      annotations:
        summary: Kubernetes API server errors (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "Kubernetes API server is experiencing high error rate\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesApiClientErrors
      expr: '(sum(rate(rest_client_requests_total{environment="prod", code=~"(4|5).."}[1m])) by (instance, job) / sum(rate(rest_client_requests_total{environment="prod"}[1m])) by (instance, job)) * 100 > 1'
      for: 2m
      labels:
        severity: Critical
      annotations:
        summary: Kubernetes API client errors (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "Kubernetes API client is experiencing high error rate\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesClientCertificateExpiresNextWeek
      expr: 'apiserver_client_certificate_expiration_seconds_count{environment="prod", job="apiserver"} > 0 and histogram_quantile(0.01, sum by (job, le) (rate(apiserver_client_certificate_expiration_seconds_bucket{environment="prod", job="apiserver"}[5m]))) < 7*24*60*60'
      for: 0m
      labels:
        severity: Low
      annotations:
        summary: Kubernetes client certificate expires next week (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "A client certificate used to authenticate to the apiserver is expiring next week.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesClientCertificateExpiresSoon
      expr: 'apiserver_client_certificate_expiration_seconds_count{environment="prod", job="apiserver"} > 0 and histogram_quantile(0.01, sum by (job, le) (rate(apiserver_client_certificate_expiration_seconds_bucket{environment="prod", job="apiserver"}[5m]))) < 24*60*60'
      for: 0m
      labels:
        severity: Critical
      annotations:
        summary: Kubernetes client certificate expires soon (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "A client certificate used to authenticate to the apiserver is expiring in less than 24.0 hours.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: KubernetesApiServerLatency
      expr: 'histogram_quantile(0.99, sum(rate(apiserver_request_latencies_bucket{environment="prod", subresource!="log",verb!~"^(?:CONNECT|WATCHLIST|WATCH|PROXY)$"} [10m])) WITHOUT (instance, resource)) / 1e+06 > 1'
      for: 2m
      labels:
        severity: Low
      annotations:
        summary: Kubernetes API server latency (instance {{ $labels.instance }}, cluster {{ $labels.cluster }}, environment {{ $labels.environement }})
        description: "Kubernetes API server has a 99th percentile latency of {{ $value }} seconds for {{ $labels.verb }} {{ $labels.resource }}.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
